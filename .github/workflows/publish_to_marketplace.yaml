on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

name: Create Release and Publish to Marketplace
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Calculate version from package.json
        id: calculatePackageVersion
        run: |
          PACKAGE_VERSION=`cat package.json | jq ".version" -M | sed 's/\"//g'`
          echo "::set-output name=PackageVersion::$PACKAGE_VERSION"
          echo "package version = $PACKAGE_VERSION"
      - name: Compare Tag and Package Version
        id: compareVersion
        run: |
          if [ "${{ github.ref }}" != "refs/tags/v${{ steps.calculatePackageVersion.outputs.PackageVersion }}" ]; then
            echo "Tag and package version do not match. Tag: ${{ github.ref }}, Package Version: v${{ steps.calculatePackageVersion.outputs.PackageVersion }}"
            exit 1
          else
            echo "Tag and package version match."
          fi
  deploy:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      
      - uses: lannonbr/vsce-action@4.0.0
        with:
          args: "publish -p $VSCE_TOKEN"
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_PUBLISH_TOKEN }}
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            FabricStudio-*.vsix
            CHANGELOG.md